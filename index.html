<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Treinando HTML e CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" class="menu-img">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="">Novidades</a></li>
                <li><a href="">Moderno</a></li>
                <li><a href="">Contemporâneo</a></li>
                <li><a href="">Acessível</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="images/lamp.png" class="lamp">
            <img src="images/light.png" class="light" id="light">
        </div>

        <div class="text-container">
            <h1>Nova<br>Iluminação</h1>
            <br><p>A Lâmpada led bulbo alta potência substitui uma lâmpada incandescente de 290W<p>e uma compacta de 81W. Sua durabilidade é superior as lâmpadas convencionais, durando <p>até 25 mil horas</p></p></p>
            <a href="">Ver todos os produtos</a>
            <div class="control">
                <p>01</p>
                <div class="line"><span></span></div>
                <p>02</p>
            </div>
        </div>

    </div>   

    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");
        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
</body>        
</html>
